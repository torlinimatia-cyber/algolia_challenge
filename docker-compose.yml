version: '3.8'

services:
  mongo:
    image: mongo:${MONGO_VERSION}
    container_name: ${MONGO_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    command: --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo-express:
    image: mongo-express:${MONGO_EXPRESS_VERSION}
    container_name: ${MONGO_EXPRESS_CONTAINER_NAME}
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: ${MONGO_HOST}
      ME_CONFIG_MONGODB_PORT: "27017"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: "none"

  auth:
    container_name: ${AUTH_CONTAINER_NAME}
    build:
      context: ./algolia_challenge
      dockerfile: apps/auth/Dockerfile.auth.dev
    restart: unless-stopped
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${AUTH_PORT}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=27017
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DATABASE=${MONGO_DATABASE}
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy

  gateway:
    container_name: ${GATEWAY_CONTAINER_NAME}
    build:
      context: ./algolia_challenge
      dockerfile: apps/gateway/Dockerfile.gateway.dev
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${GATEWAY_PORT}
      - AUTH_HOST=${AUTH_HOST}
      - AUTH_PORT=${AUTH_PORT}
    networks:
      - app-network
    depends_on:
      auth:
        condition: service_started

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge